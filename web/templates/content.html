{% extends 'nav.html' %}
{% load static %}


{% block content %}
<button type="button" class="btn btn-info btn-lg" id="button">
    测试
</button>

<button type="button" class="btn btn-info btn-lg" id="button2">
    开始
</button>
<div class="row clearfix">
    <span class="col-md-offset-0 column label label-primary" style="font-size:13px">CPU个数:{{form.cpu}}</span>
    <span class="col-md-offset-1 column label label-primary" style="font-size:13px">物理CPU个数:{{form.logical_cpu}}</span>
    <span class="col-md-offset-1 column label label-primary" style="font-size:13px">当前登录用户数量:{{form.len_user}}</span>
    <span class="col-md-offset-1 column label label-primary" style="font-size:13px">当前网卡数量:{{form.len_net}}</span>
    <span class="col-md-offset-1 column label label-primary" style="font-size:13px">开机时间:{{form.open_date}}</span>
</div>
<div class="row clearfix">
  <div class="col-md-3 column">
     <canvas id="cpu_paint" width="200" height="250"></canvas>
      <span>CPU</span>
  </div>
  <div class="col-md-3 column">
    <canvas id="memory_paint" width="200" height="250"></canvas>
      <em>内存</em>
  </div>
  <div class="col-md-3 column">
    <canvas id="io_paint" width="200" height="250"></canvas>
      <em>磁盘IO</em>
  </div>
  <div class="col-md-3 column">
    <canvas id="net_paint" width="200" height="250"></canvas>
      <em>网络</em>
  </div>
</div>

<script src="{% static '/js/echarts.simple.min.js' %}" type="text/javascript"></script>
<script src="{% static '/js/info.js' %}" type="text/javascript"></script>

{% endblock %}
