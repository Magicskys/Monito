{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>监控平台</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}">
    </script>
</head>

<body>
  <div class="container row">
    <div class="row clearfix">
      <div class="col-md-12 column">
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
          <div class="navbar-header">
             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="https://github.com/Magicskys">START</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active">
                 <a href="#">主页</a>
              </li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" />
              </div> <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li>
                 <a href="https://github.com/Magicskys/Monito">Link</a>
              </li>
              <li class="dropdown">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown">用户<strong class="caret"></strong></a>
                <ul class="dropdown-menu">
                  <li>
                     <a href="admin/">{{ request.user }}</a>
                  </li>
                  <li class="divider">
                  </li>
                  <li>
                     <a href="logout/">注销</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>

        </nav>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-2 column">
        <div class="panel-group" id="panel-881536">
          <div class="panel panel-default">
            <div class="panel-heading">
               <a class="panel-title" data-toggle="collapse" data-parent="#panel-881536" href="#panel-element-168393">系统面板</a>
            </div>
            <div id="panel-element-168393" class="panel-collapse collapse in">
              <div class="panel-body">
                <a href="/">系统信息</a>
              </div>
                <div class="panel-body">
                    <a href="/userinfo">用户信息</a>
                </div>
                <div class="panel-body">
                    <a href="/psinfo">进程</a>
                </div>
                <div class="panel-body">
                    <a href="/netinfo">网络连接</a>
                </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
               <a class="panel-title" data-toggle="collapse" data-parent="#panel-881536" href="#panel-element-709153">行为监测</a>
            </div>
            <div id="panel-element-709153" class="panel-collapse collapse">
              <div class="panel-body">
                  <a href="#">日志分析</a>
              </div>
                <div class="panel-body">
                  <a href="#">流量分析</a>
              </div>
                <div class="panel-body">
                  <a href="#">综合分析</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-10 column">

          {% block content %}

          {% endblock %}
      </div>
    </div>
  </div>

<script>
            $(function(){
                $(".panel-heading").click(function(e){
                    $(this).find("span").toggleClass("glyphicon-chevron-down");
                    $(this).find("span").toggleClass("glyphicon-chevron-up");
                });
            });
            </script>
</body>

</html>
